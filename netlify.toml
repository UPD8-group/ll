[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  included_files = ["prompts/**", "netlify/functions/lib/**"]
  node_bundler = "esbuild"

# This single function does everything — returns 202 immediately,
# runs Claude in the background via detached async promise
[functions."generate-report"]
  timeout = 900

[functions."report-status"]
  timeout = 10

# API routes → serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 404 fallback
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
