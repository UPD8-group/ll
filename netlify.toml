[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  included_files = ["prompts/**", "netlify/functions/lib/**"]
  node_bundler = "esbuild"

# Trigger function — kicks off the background job, returns jobId immediately
[functions."generate-report"]
  timeout = 10

# Background function — up to 15 minutes, solves the timeout issue
[functions."generate-report-background"]
  timeout = 900

# Status polling — fast, just reads from Blobs
[functions."report-status"]
  timeout = 10

# API routes → serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 404 fallback
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# ============================================================
# REQUIRED ENVIRONMENT VARIABLES
# ============================================================
# ANTHROPIC_API_KEY          — Claude API key
# NETLIFY_TOKEN              — Netlify personal access token (for Blobs)
# STRIPE_SECRET_KEY          — Stripe secret key
# STRIPE_PUBLISHABLE_KEY     — Stripe publishable key
# BETA_MODE                  — "true" to skip payment during testing
# UPSTASH_REDIS_REST_URL     — From Upstash (rate limiting only)
# UPSTASH_REDIS_REST_TOKEN   — From Upstash (rate limiting only)
