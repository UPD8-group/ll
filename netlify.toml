[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  included_files = ["prompts/**", "netlify/functions/lib/**"]
  node_bundler = "esbuild"

[functions."generate-report"]
  timeout = 10

[functions."report-status"]
  timeout = 10

# Background function — Netlify detects -background suffix automatically
# No timeout config needed — Netlify sets 15 min automatically for background functions

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
